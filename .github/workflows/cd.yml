name: DÃ©ploiement en continu

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Publish WPF app
      run: >
        dotnet publish person-wpf-demo/person-wpf-demo.csproj
        --configuration Release
        --runtime win-x64
        --self-contained true
        --output publish

    - name: Create ZIP archive
      run: Compress-Archive -Path publish/* -DestinationPath person-wpf-demo.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release from PR #${{ github.event.pull_request.number }}
        tag_name: pr-${{ github.event.pull_request.number }}
        files: person-wpf-demo.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
